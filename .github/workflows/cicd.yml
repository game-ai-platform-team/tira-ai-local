on:
  push:


jobs:
  app_unit_test:
    name: App unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - uses: actions/checkout@v4

      - name: Set up node
        uses: game-ai-platform-team/setup-node@main
        with:
          working-directory: ./app

      - name: Run unit tests
        run: pnpm run test:run


  background_unit_tests:
    name: Background unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./background-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up poetry
        uses: game-ai-platform-team/setup-poetry@main
        with:
          working-directory: ./background-service

      - name: Run unit tests
        run: poetry run invoke test

  e2etest:
    name: Build
    runs-on: ubuntu-latest
    needs: [ app_unit_test, background_unit_tests ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up node
        uses: game-ai-platform-team/setup-node@main
        with:
          working-directory: ./app


      - name: Set up poetry
        uses: game-ai-platform-team/setup-poetry@main
        with:
          working-directory: ./background-service

      - name: build background service
        working-directory: ./background-service
        run: poetry run invoke build


      - name: build app
        working-directory: ./app
        run: pnpm install && pnpm run package

      - name: End-to-end testing
        working-directory: ./app
        run: pnpm run test:e2e


